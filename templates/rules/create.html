{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Create New Rule</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('rules.create_rule') }}">
                        <div class="form-group">
                            <label for="pattern">Pattern</label>
                            <input type="text" class="form-control" id="pattern" name="pattern" required
                                   placeholder="Enter pattern (e.g., 'fuel|gas|petrol')">
                            <small class="form-text text-muted">
                                Use regular expressions or simple keywords separated by |
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" required
                                    placeholder="Enter rule description"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                                <option value="transfer">Transfer</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Create Rule</button>
                            <a href="{{ url_for('rules.manage_rules') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Rule</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('rules.edit_rule', rule_id=rule.id) }}">
                        <div class="form-group">
                            <label for="pattern">Pattern</label>
                            <input type="text" class="form-control" id="pattern" name="pattern"
                                   value="{{ rule.pattern }}" required>
                            <small class="form-text text-muted">
                                Use regular expressions or simple keywords separated by |
                            </small>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                    required>{{ rule.description }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="expense" {% if rule.category == 'expense' %}selected{% endif %}>Expense</option>
                                <option value="income" {% if rule.category == 'income' %}selected{% endif %}>Income</option>
                                <option value="transfer" {% if rule.category == 'transfer' %}selected{% endif %}>Transfer</option>
                                <option value="other" {% if rule.category == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Rule</button>
                            <a href="{{ url_for('rules.manage_rules') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
